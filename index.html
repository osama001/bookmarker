<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="./images/favicon.png">
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,900;1,700&family=Pacifico&display=swap" rel="stylesheet">
<!-- bootstrap     -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- fontawsome -->
<link rel="stylesheet" href="./css/all.min.css">
<!-- mystyle -->
    <link rel="stylesheet" href="./css/style.css">
    <title>bookmark</title>
</head>
<body>
   <div class="container">
       <div class="header w-auto text-center  mx-auto py-5">
           <h1 class="position-relative  z-5 mx-auto">Bookmarker
               <span class="background"></span>
           </h1>
       </div>
       <div class="inner py-4">
        <section class="text-center py-4">
            
            <h2><i class="fa-solid fa-bookmark"></i>  Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        </section>
        <section>
            <i class="fa-solid fa-book"></i>  <label for="name" class="pb-2">site name</label>
            <div class="outer position-relative">
                <input type="text" class="form-control mb-3 position-relative"  oninput="checklength(this.value)" id="name"  placeholder="bookmark name">
                <i class="fa-solid fa-check  oninput" id="nametrueicon"></i>
                <i class="fa-solid fa-x oninput"  id="namefalseicon"></i>
             </div>
            
            <i class="fa-solid fa-link pe-2"></i>  <label for="name" class="pb-2">Site URL</label>
             <div class="outer position-relative">
                <input type="text" class="form-control mb-3 " id="url" oninput="urlstyle(this.value)" placeholder="bookmark name">
                <i class="fa-solid fa-check  oninput" id="urltrueicon"></i>
                <i class="fa-solid fa-x oninput" id="urlfalseicon"></i>
             </div>
        </section>
        <button class=" submit d-block mx-auto fs-4 px-4" onclick="add()"> submit</button>

       </div>
       <table class="table  text-center mt-3">
        <thead >
            <tr >
                <td>Index</td>
                <td>Website Name</td>
                <td>visit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody id="tbody">
    
    
        </tbody>
       </table>
   </div>



   <script src="sweetalert2.all.min.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="./js/bootstrap.bundle.js"></script>
      <script src="./js/index.js" ></script>
</body>
</html>
